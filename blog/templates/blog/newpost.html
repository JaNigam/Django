{% extends 'blog/home.html' %}
{% load static %}
{% block title %}
  <title>New Post</title>
{% endblock %}
{% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-contact100">
      <form class="contact100-form " method="post">
      	{% csrf_token %}
        <span class="contact100-form-title">
          NEW BLOG
        </span>

        <div class="wrap-input100" >
          <span class="label-input100">Title</span>
          <input class="input100" type="text" name="title" value="{{title}}" placeholder="Enter Blog Title" required>
        </div>

        <div class="wrap-input100" >
          <span class="label-input100">Blog</span>
          <textarea class="input100" name="content" placeholder="Your Blog here..." required>{{content}}</textarea>
        </div>
        <div class="error">{{error}}</div>
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true" type="submit"></i>
              </span>
            </button>
          </div>
        </div>
    </form>
  </div>
</div>
{% endblock %}
