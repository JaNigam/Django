<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>New Post</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'blog/font-awesome.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/font-awesome.min.css' %}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'blog/util.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
  <div class="header">
        <div class="header-right">
          <a href="{% url 'blog:home'%}" >Home</a>
          {% if user %}
            <a href="{% url 'blog:profile' %}" class="margn-rgt margn-lft" >{{user.name}}</a>
            <a href="{% url 'blog:signup' %}" >Logout</a>
          {% else %}
            <a href="{% url 'blog:login' %}" class="margn-rgt margn-lft">Login</a>
            <a href="{% url 'blog:signup' %}">Signup</a>
          {% endif %}
        </div>
    </div>
  <div class="limiter">
    <div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg' %});">
      <div class="wrap-contact100">
        <form class="contact100-form " method="post">
        	{% csrf_token %}
          <span class="contact100-form-title">
            NEW BLOG
          </span>

          <div class="wrap-input100" >
            <span class="label-input100">Title</span>
            <input class="input100" type="text" name="title" value="{{title}}" placeholder="Enter Blog Title" required>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100" >
            <span class="label-input100">Blog</span>
            <textarea class="input100" name="content" placeholder="Your Blog here..." required>{{content}}</textarea>
            <span class="focus-input100"></span>
          </div>
          <div class="error">{{error}}</div>
          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">
                <span>
                  Submit
                  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true" type="submit"></i>
                </span>
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
